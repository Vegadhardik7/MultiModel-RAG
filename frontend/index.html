<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ForgeRAG</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        #chat {
            border: 1px solid #ccc;
            padding: 15px;
            height: 380px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .user {
            color: #1a73e8;
            margin-bottom: 6px;
        }

        .bot {
            color: #188038;
            margin-bottom: 14px;
        }

        input[type="text"] {
            width: 78%;
            padding: 8px;
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>

<body>

<h2>ForgeRAG</h2>

<h3>Upload PDF</h3>
<form id="uploadForm">
    <input type="file" id="pdfFile" accept=".pdf" required />
    <button type="submit">Upload</button>
</form>

<p id="uploadStatus"></p>

<hr>

<h3>Chat</h3>
<div id="chat"></div>

<input
    type="text"
    id="questionInput"
    placeholder="Ask a question..."
    disabled
/>
<button id="sendBtn" disabled>Send</button>

<script>
/* -----------------------------
   STATE
------------------------------*/
let currentSessionId = null;

const chatDiv = document.getElementById("chat");
const uploadStatus = document.getElementById("uploadStatus");
const questionInput = document.getElementById("questionInput");
const sendBtn = document.getElementById("sendBtn");

/* -----------------------------
   UPLOAD PDF → CREATE SESSION
------------------------------*/
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fileInput = document.getElementById("pdfFile");
    if (!fileInput.files.length) return;

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    uploadStatus.innerText = "Uploading and processing PDF...";
    sendBtn.disabled = true;
    questionInput.disabled = true;

    try {
        const res = await fetch("/upload", {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        if (!res.ok) {
            uploadStatus.innerText = data.detail || "Upload failed";
            return;
        }

        // ✅ THIS IS THE MOST IMPORTANT LINE
        currentSessionId = data.session_id;

        uploadStatus.innerText = `Loaded: ${data.session_name || "PDF"}`;

        // ✅ Reset UI for new session
        chatDiv.innerHTML = "";
        questionInput.value = "";
        questionInput.disabled = false;
        sendBtn.disabled = false;
        questionInput.focus();

    } catch (err) {
        uploadStatus.innerText = "Server error during upload.";
    }
});

/* -----------------------------
   SEND MESSAGE (STREAMING)
------------------------------*/
sendBtn.addEventListener("click", sendQuestion);

async function sendQuestion() {
    const question = questionInput.value.trim();
    if (!question || !currentSessionId) return;

    // User message
    chatDiv.innerHTML += `<p class="user"><b>You:</b> ${question}</p>`;

    // Bot placeholder
    const botPara = document.createElement("p");
    botPara.className = "bot";
    botPara.innerHTML = "<b>ForgeRAG:</b> ";
    chatDiv.appendChild(botPara);

    questionInput.value = "";
    questionInput.disabled = true;
    sendBtn.disabled = true;

    try {
        const response = await fetch("/chat/stream", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                session_id: currentSessionId,
                question: question
            })
        });

        if (!response.ok) {
            botPara.innerHTML += "Server error.";
            return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            botPara.innerHTML += decoder.decode(value);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

    } catch (err) {
        botPara.innerHTML += "Connection error.";
    } finally {
        questionInput.disabled = false;
        sendBtn.disabled = false;
        questionInput.focus();
    }
}
</script>

</body>
</html>
