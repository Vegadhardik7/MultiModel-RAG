<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ForgeRAG</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        #chat {
            border: 1px solid #ccc;
            padding: 15px;
            height: 380px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .user {
            color: #1a73e8;
            margin-bottom: 6px;
        }

        .bot {
            color: #188038;
            margin-bottom: 14px;
        }

        input[type="text"] {
            width: 78%;
            padding: 8px;
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h2>ForgeRAG</h2>

<h3>Upload PDF</h3>
<form id="uploadForm">
    <input type="file" id="pdfFile" accept=".pdf" required />
    <button type="submit">Upload</button>
</form>

<p id="uploadStatus"></p>

<hr>

<h3>Chat</h3>
<div id="chat"></div>

<input type="text" id="questionInput" placeholder="Ask a question..." disabled />
<button id="sendBtn" disabled>Send</button>

<script>
const chatDiv = document.getElementById("chat");
const uploadStatus = document.getElementById("uploadStatus");
const questionInput = document.getElementById("questionInput");
const sendBtn = document.getElementById("sendBtn");

let currentSessionId = null;

/* -----------------------------
   START NEW CHAT SESSION
------------------------------*/
async function startNewChat() {
    try {
        const res = await fetch("/chat/new", { method: "POST" });
        const data = await res.json();

        currentSessionId = data.session_id;
        chatDiv.innerHTML = "";

        questionInput.disabled = false;
        sendBtn.disabled = false;
    } catch (err) {
        alert("Failed to initialize chat session.");
    }
}

window.onload = startNewChat;

/* -----------------------------
   UPLOAD PDF
------------------------------*/
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fileInput = document.getElementById("pdfFile");
    if (!fileInput.files.length) return;

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    uploadStatus.innerText = "Uploading and processing PDF...";

    const res = await fetch("/upload", {
        method: "POST",
        body: formData
    });

    const data = await res.json();
    uploadStatus.innerText = data.message || "Upload failed.";
});

/* -----------------------------
   STREAMING CHAT
------------------------------*/
sendBtn.onclick = sendQuestion;

async function sendQuestion() {
    const question = questionInput.value.trim();
    if (!question || !currentSessionId) return;

    // Show user message
    chatDiv.innerHTML += `<p class="user"><b>You:</b> ${question}</p>`;

    // Bot container
    const botPara = document.createElement("p");
    botPara.className = "bot";
    botPara.innerHTML = "<b>ForgeRAG:</b> ";
    chatDiv.appendChild(botPara);

    questionInput.value = "";
    questionInput.disabled = true;
    sendBtn.disabled = true;

    const response = await fetch("/chat/stream", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            session_id: currentSessionId,
            question: question
        })
    });

    if (!response.ok) {
        botPara.innerHTML += "Error contacting server.";
        questionInput.disabled = false;
        sendBtn.disabled = false;
        return;
    }

    const reader = response.body.getReader();
    const decoder = new TextDecoder();

    while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value);
        botPara.innerHTML += chunk;   // âœ… THIS WAS MISSING BEFORE
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    questionInput.disabled = false;
    sendBtn.disabled = false;
}
</script>

</body>
</html>
